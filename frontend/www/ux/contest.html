<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>OmegaUp</title>
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/jquery.ba-hashchange.js"></script>
		<script type="text/javascript" src="/ux/api.js"></script>
		<script type="text/javascript" src="/ux/contest.js"></script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/ux/arena.css" />
		<link rel="shortcut icon" href="/favicon.ico" /> 
	</head>
	<body>
		<!-- Generated from http://ajaxload.info/ -->
		<div id="loading" style="text-align: center; position: fixed; width: 100%; margin-top: -8px; top: 50%;"><img src="/ux/loading.gif" alt="loading" /></div>
		<div id="root">
			<div id="title">
				<img src="/media/omegaup_curves.png" height="80" alt="OmegaUp" />
				<h1 class="contest-title"></h1>
				<div class="clock">0:00:00</div>
			</div>
			<ul class="tabs">
				<li><a href="#summary" class="active">Resumen</a></li>
				<li><a href="#problems">Problemas</a></li>
				<li><a href="#ranking">Ranking</a></li>
				<li><a href="#clarifications">Clarificaciones</a></li>
			</ul>
			<div id="summary" class="tab">
				Resumen
			</div>
			<div id="problems" class="tab navleft">
				<div class="navbar">
					<div id="problem-list">
						<div class="template">
							<a class="name"></a>
							Some stats
						</div>
					</div>
				</div>
				<div class="main">
					<div id="problem">
						<h1 class="title"></h1>
						<table class="data">
							<tr>
								<td>Puntos</td>
								<td class="points"></div>
								<td>Validador</td>
								<td class="validator"></div>
							</tr>
							<tr>
								<td>Límite de tiempo</td>
								<td class="time_limit"></td>
								<td>Límite de memoria</td>
								<td class="memory_limit"></td>
							</tr>
						</table>
						<div class="statement"></div>
						<hr />
						<div class="source">Fuente: <span></span></div>
						<div class="runs">
							<div class="template">

							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="ranking" class="tab">
				Ranking
			</div>
			<div id="clarifications" class="tab">
				Clarificaciones
			</div>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
