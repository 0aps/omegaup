<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>OmegaUp</title>
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/ux/api.js"></script>
		<script type="text/javascript" src="/ux/arena.js"></script>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/ux/arena.css" />
		<link rel="shortcut icon" href="/favicon.ico" />
	</head>
	<body>
		<!-- Generated from http://ajaxload.info/ -->
		<div id="loading" style="text-align: center; position: fixed; width: 100%; margin-top: -8px; top: 50%;"><img src="/ux/loading.gif" alt="loading" /></div>
		<div id="root" style="display: none;">
                <h1>Arena</h1>
                <table>
                    <thead><tr>
                        <td>Concurso</td>
                        <td>Descripción</td>
                        <td>Inicio</td>
                        <td>Fin</td>
                    </tr></thead>
                    <tbody id="contest-list">
                    </tbody>
	    		</table>
	    		
	    		<h2>Concursos pasados</h2>
	    		<table>
                    <thead><tr>
                        <td>Concurso</td>
                        <td>Descripción</td>
                        <td>Inicio</td>
                        <td>Fin</td>
                    </tr></thead>
                    <tbody id="past-contests">
                    </tbody>
	    		</table>
		</div>
		<script type="text/javascript">
		function getUrlParameter(name) {
		    return decodeURI(
		        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
		    );
		}
		if(getUrlParameter("_ga_id") !== "null"){
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', getUrlParameter("_ga_id")]);
			_gaq.push(['_trackPageview']);
			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();	
		}
		
		</script>
	</body>
</html>
